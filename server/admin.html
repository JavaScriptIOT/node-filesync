<html>

<head>
<title>Management Console</title>
<script src="./jquery.min.js"></script>

<script>
var settings;

$(document).ready(function () {
	$("#clearDB").click(function () {
		alert("Nice try...");
	});

	$.ajax({
		url: '/settings',
		dataType: 'json',
		success: function (data) {
			settings = data;
			$("#port").val(data.port);
		}
	});

	$("#apply").click(function () {
		var answer;
		answer = confirm("This will start the server on a different port." +
						"\nCurrently connected clients will not be affected." +
						"\n\nAny new clients will have to access the new port" +
						"\n\nAre you sure you want to continue?");
		if (!answer) {
			return;
		}

		settings.port = $("#port").val();

		$.ajax({
			type: 'POST',
			url: '/settings',
			data: settings,
			dataType: 'json',
			error: function (err) {
			},
			success: function (data) {
			},
			complete: function () {
			}
		});
	});
});
</script>
</head>

<body>

<button id="clearDB">Empty Database</button>

<br />
<br />

Port: <input type='textfield' id='port' />

<br />
<br />

<button id='apply'>Apply</button>

</body>

</html>
